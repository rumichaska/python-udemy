<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock title %} - Portfolio </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">DIEGO CASTRO</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {% block content %}
        {% endblock content %}
    </section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="#" target="_blank"><img src="{{ url_for('static', filename='images/twitter.png') }}" width="30"
                        class="social"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/facebook.png') }}" width="30"
                        class="social"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/linkedin.png') }}" width="30"
                        class="social"></a>
            </div>
        </div>
            <div class="made-with">
                <div class="row">
                    <p>Hecho con amor por Diego Castro</p>
                </div>
            </div>
    </div>
</body>

</html>
